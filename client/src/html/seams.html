<!DOCTYPE html>
<html>
  <head>
    <title>Seams Admin Login</title>
    <script src="seams.min.js"></script>
    <link rel="stylesheet" href="seams.css">
  </head>
  <body>
    <div class="container">
      <form class="login-form" action="/" method="POST">
          <div class="form-content">
          <div class="title">seams</div>
          <div class="errors"></div>
          <input class="username" type="text" name="name" placeholder="username" autofocus/>
          <input class="password" type="password" name="password" placeholder="password"/>
          <div class="submit-btn">
            <input class="submit" type="submit" value="Log in"/>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
